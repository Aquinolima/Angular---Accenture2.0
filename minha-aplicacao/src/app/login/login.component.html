<main class="main">
    <h2>Login da Aplicação</h2>
    <p> Tela de Login.</p>

    <div class="text-center">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-signin pt-5">

        <div class="p-2">
            <input type="email" class="form-control" placeholder="Email" name="email" ngModel>
        </div>
        <div class="p-2">
            <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
        </div>
        <div class="p-2">
            <button type="submit" class="btn btn-dark btn-sm m-1">Entrar</button>
        </div>

    </form>
    </div>

</main>
