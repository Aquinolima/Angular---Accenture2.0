<main class="main">
    <h2>Informações do Contato</h2>
    <p> ...</p>
    
    <hr>
    

    <div class="text-center mt-2">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status" *ngIf="estaCarregando">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    
    <div *ngIf="erroNoCarregamento">
        <h2> Deu Erro ! :(</h2>
    </div>
    
    <div *ngIf="!estaCarregando && !erroNoCarregamento">
        <p> <b>Nome: </b> {{ contato.nome }}</p>
        <p> <b>Cpf: </b> {{ contato.cpf }}</p>
        <p> <b>Banco: </b> {{ contato.banco }}</p>
        <p> <b>Agência: </b> {{ contato.ag }}</p>
        <p> <b>Conta-corrente: </b> {{ contato.cc }}</p>
    </div>
    <button type="button" class="btn btn-dark btn-sm m-1" (click)="voltar()">
        Voltar!
    </button>

</main>
